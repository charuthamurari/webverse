<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAVE PAGE</title>
</head>
<body>
    <link rel="stylesheet" href="style3.css">
    <h1>STUDENT'S LEAVE PAGE </h1>
    <fieldset>
     <p>
        LEAVE ID:*<input type="number" name="id" id="idnumber" required>
    </p>  
    <p> LEAVE TYPE * <input type="text" name="name" required> </p>
    <p>
        LEAVING DATE:* <input type="date" name="leaving_date" id="l_date" required>
    </p>
    <p>
        LEAVE TIME:* <input type="time" name="arrival_date" id="e_date" required>
    </p>
    <p>
        LEAVE DURATION: * <input type="number" name="noofdays" id="ndays" required>
     </p>
     <input type="submit" value="SEND LEAVE REQUEST">
    </fieldset>
    </body>
</html>
