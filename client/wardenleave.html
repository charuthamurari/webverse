<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARDEN LEAVE</title>
</head>
<body>
    <h1>WARDEN LEAVE</h1>
    <fieldset>
        <p>ID:*<input type="number" name="id" id="idnumber" required></p>
        <p> LEAVE TYPE * <input type="text" name="name" required> </p>
        <p>
            LEAVING DATE:* <input type="date" name="leaving_date" id="l_date" required>
        </p>
        <p>
            LEAVE TIME:* <input type="time" name="arrival_date" id="e_date" required>
        </p>
        <p>
            LEAVE DURATION: * <input type="number" name="noofdays" id="ndays" required>
         </p>
         <p> IS APPROVED:
            true <input type="radio" name="complaints" id="true" required>
            false <input type="radio" name="complaints" id="false" required>
            </p>
            <p> IS REJECTED:
                true <input type="radio" name="complaints" id="true" required>
                false <input type="radio" name="complaints" id="false" required>
                </p>
        <p>STUDENT ID:*<input type="number" name="id" id="idnumber" required></p>
        <p>WARDEN ID:*<input type="number" name="id" id="idnumber" required></p>
        <p>
            <fieldset>
            <legend>STUDENT: *</legend>
            <p>ID:*<input type="number" name="id" id="idnumber" required></p>
            <p> Name *<input type="text" name="name" required> </p>
            <p> Registration Number: * <input type="number" name="registration_number" id="number" required> </p>
            <p>
                ROOM NUMBER:* <input type="number" name="room number" id="rnumber" required>
            </p>
        </fieldset>
        </p>
    </fieldset>
</body>
</html>
