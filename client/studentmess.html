<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style2.css">
    <h1>STUDENT MESS SELECTION</h1>
    <fieldset>
        <p>
            ID:*<input type="number" name="id" id="idnumber" required>
        </p>
        <p> Name: * <input type="text" name="name" required> </p>
        <p> Registration Number: * <input type="number" name="registration_number" id="number" required> </p>
        <p> HOSTEL BLOCK:*
            <select name="blocks" id="card type" required>
            <option value="">-- Select a hostel block--</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        </p>
        <p> MESS TYPE:*
            <select name="mess type" id="card type" required>
            <option value="">-- Select a hostel block--</option>
            <option value="VEG">veg</option>
            <option value="NON-VEG">non-veg</option>
            <option value="SPECIAL">special</option>
        </select>
        </p>
        <p> IS FOR CHNAGE:
            true <input type="radio" name="complaints" id="true" required>
            false <input type="radio" name="complaints" id="false" required>
            </p>
            <p>
                TO BE CHANGED TO:*
                <select name="mess type" id="card type" required>
                    <option value="">-- Select a hostel block--</option>
                    <option value="VEG">veg</option>
                    <option value="NON-VEG">non-veg</option>
                    <option value="SPECIAL">special</option>
                </select>
            </p>
            <p>
                ROOM NUMBER:* <input type="number" name="room number" id="rnumber" required>
            </p>
    </fieldset>
</body>
</html>
