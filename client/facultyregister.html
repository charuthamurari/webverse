<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACULTY LOGIN</title>
</head>
<body>
    <h1>FACULTY LOGIN</h1>
    <fieldset>
        <p> Name: * <input type="text" name="name" required> </p> 
        <p>EMPLOYEE ID:*<input type="number" name="id" id="idnumber" required></p>
        <p> Password:* <input type="password"></p>
    
    <p> IS REJECTED:
        true <input type="radio" name="complaints" id="true" required>
        false <input type="radio" name="complaints" id="false" required>
        </p>
    </fieldset>
</body>
</html>
