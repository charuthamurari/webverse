<!DOCTYPE html>
<html lang="en">

<body>
    <h1>STUDENT DETAILS</h1>
        <fieldset>
            <p>
                COMPLAINT ID:*<input type="number" name="id" id="idnumber" required>
            </p>  
            <p>
                COMPLAINT DATE:* <input type="date" name="c_date" id="l_date" required>
            </p>
            <p>COMPLAINT DESCRIPTION : <textarea name="eventdesc" id="desc" cols="100" rows="8"></textarea> </p>
            <p> COMPLAINT SEVERITY: 
                High <input type="radio" name="high" id="high" required>
                Medium <input type="radio" name="medium" id="medium" required>
                Low <input type="radio" name="low" id="low" required>
                </p>
                <p> IS RESOLVED:
                    true <input type="radio" name="complaints" id="true" required>
                    false <input type="radio" name="complaints" id="false" required>
                    </p>
                    <p>
                        STUDENT ID:*<input type="number" name="id" id="idnumber" required>
                    </p>
                    <p>
                        WARDEN ID:*<input type="number" name="id" id="idnumber" required>
                    </p>
        </fieldset>
</body>
