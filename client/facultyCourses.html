<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FACULTY- SEE COURSE PAGE</h1>
    <fieldset>
        <p>ID:*<input type="coursenumber" name="empid" id="idnumber" required></p>
        <p> COURSE NAME:*
            <select name="COURSE NAME" id="cname" required>
            <option value="">-- Select the course name--</option>
            <option value="DAA">DAA</option>
            <option value="DBMS">DBMS</option>
            <option value="OS">OS</option>
            <option value="CN">CN</option>
            <option value="DISCRETE">DISCRETE</option>
        </select>
        </p>
        <p> COURSE CODE: *
            <select name="COURSE CODE" id="ccode" required>
                <option value="">-- Select the course code--</option>
                <option value="BCSE204L">BCSE204L</option>
                <option value="BCSE101L">BCSE101L</option>
                <option value="BCSE204P">BCSE204P</option>
                <option value="BCSE501L">BCSE501L</option>
                <option value="BMAT101L">BMAT101L</option>
                </select>
        </p>
        <p> COURSE TYPE: *
            <select name="COURSE TYPE" id="ctype" required>
                <option value="">-- Select the course type--</option>
                <option value="theory">THEORY</option>
                <option value="lab">LAB</option>
                </select>
            </p>
        <p> COURSE CREDITS: *
            <select name="COURSE CREDITS" id="credits" required>
                <option value="">-- Select the course credits--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                </select>
            </p>
        <p>
            COURSE TEACHER ID:*<input type="number" name="tid" id="idnumber" required>
        </p> 
    </fieldset>
</body>
</html>
