<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT ROOM</title>
</head>
<body>
    <link rel="stylesheet" href="style4.css">
    <h1>STUDENT ROOM DETAILS</h1>
    <fieldset>
        <p>ID:*<input type="number" name="id" id="idnumber" required></p>
        <p>
            ROOM NUMBER:* <input type="number" name="room number" id="rnumber" required>
        </p>
        <p> ROOM TYPE:*
            <select name="type" id="room type" required>
            <option value="">-- Select a room type--</option>
            <option value="AC">AC</option>
            <option value="NAC">NAC</option>
        </select>
        </p>
        <p> ROOM CAPACITY:*
            <select name="type" id="room type" required>
            <option value="">-- Select a room capacity--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        </p>

       
            <p> HOSTEL BLOCK:*
                <select name="blocks" id="card type" required>
                <option value="">-- Select a hostel block--</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            </p>

<p> IS FULL:
            true <input type="radio" name="complaints" id="true" required>
            false <input type="radio" name="complaints" id="false" required>
            </p>
    </fieldset>
</body>
</html>
